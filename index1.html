<!DOCTYPE html>

<head>
<title>Make table</title>
</head>

<body>
    <h3 id="demo"">Enter number of rows and columns to make a table.</h3>
    <form action="/action_page.php">
        <label for="rows">Quantity rows:</label>
        <input type="number" id="rows" name="rows" value="0"></br></br>
        <label for="cols">Quantity columns:</label>
        <input type="number" id="cols" name="cols" value="0"></br></br>
    </form>
    <button onclick="makeTable()"> Make table </button>

    <script>
        function makeTable() {
            var rows = document.getElementById("rows").value
            var cols = document.getElementById("cols").value

            var mytable = '<table style="width: 100%; border:1px solid black;">'

            for (var i = 0; i < rows; i++) {
                mytable += "<tr>"
                for (let j = 0; j < cols; j++) {
                    mytable += `<td style="border:1px solid black;">${(i * cols + j)}</td>`
                }
                mytable += "</tr>"
            }
            mytable += "</table>"


            document.write(mytable)
        }
    </script>

</body>

</html>
